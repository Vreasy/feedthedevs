<div class="row" ng-show="showLoader">
    <div class="col-md-4 col-md-offset-4" >
        <H3> Loading data from the Github API.. </H3>
    </div>
    <div class="col-md-1 col-md-offset-5">
        <img href="#" src="img/ajax-loader.gif">
    </div>
    <div class="col-md-4 col-md-offset-4 bg-danger" ng-show="errorLoading" >
        <p class="bg-danger bg-danger-style">Error connecting to the server.</p>
    </div>
</div>
<div class="row" ng-show="!showLoader">
    <div class="col-md-6 col-md-offset-1">
        <div class="panel panel-info">
            <div class="panel-heading">
                Push Events
                <div class="pull-right">
                    <a ng-click="previousPage()" ng-show="page != 1">Previous |</a>
                    <a ng-click="nextPage()">Next</a>
                </div>
            </div>
            <div class="panel-body" ng-show="showPanelLoader">
                <img href="#" src="img/ajax-loader.gif">
            </div>
            <div class="panel-body" ng-show="!showPanelLoader">
                <div class="row">
                    <ul class="list-group hover" >
                        <li class="list-group-item" ng-repeat="event in events"
                            ng-mouseover="mouseOver = true" ng-mouseleave="mouseOver = false">

                            <changelog event="event" ismouseover="mouseOver"></changelog>

                        </li>
                    </ul>
                </div>
            </div>
            <div class="panel-footer">
                <div class="pull-right">
                    <a ng-click="previousPage()" ng-show="page != 1">Previous |</a>
                    <a ng-click="nextPage()">Next</a>
                </div>
            </div>
        </div>
    </div>
</div>
