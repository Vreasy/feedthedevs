<div class="row" ng-show="showLoader">
    <div class="col-md-4 col-md-offset-4" >
        <H3> Loading data from the Github API.. </H3>
    </div>
    <div class="col-md-1 col-md-offset-5">
        <img href="#" src="img/ajax-loader.gif">
    </div>
    <div class="col-md-4 col-md-offset-4 bg-danger" ng-show="errorMessage" >
        <p class="bg-danger bg-danger-style">{{errorMessage}}</p>
    </div>
</div>
<div class="row" ng-show="!showLoader">
    <div class="col-md-10 col-md-offset-1">
        <div class="page-header">
            <h1>FEED THE DEVS- Pizza or Tomatoes! <br><small>Show your appreciation or disapproval to these new features.</small></h1>
        </div>
        <div class="row">
            <div class="col-sm-12 text-right">
                <a href="#" ng-click="previousPage()" ng-show="page != 1">Previous |</a>
                <a href="#" ng-click="nextPage()">Next</a>
            </div>
        </div>
        <div class="row" ng-show="showPanelLoader">
            <div class="col-md-2 col-md-offset-5">
                <img href="#" src="img/ajax-loader.gif">
            </div>
        </div>
        <div class="row" ng-show="!showPanelLoader">
            <ul class="list-group hover" >
                <li class="list-group-item" ng-repeat="event in events | orderBy: '-created_at'"
                    ng-mouseover="mouseOver = true" ng-mouseleave="mouseOver = false">

                    <changelog event="event" ismouseover="mouseOver" error="errorMessage"></changelog>

                </li>
            </ul>
        </div>
        <div class="row">
            <div class="col-sm-12 text-right">
                <a href="#" ng-click="previousPage()" ng-show="page != 1">Previous |</a>
                <a href="#" ng-click="nextPage()">Next</a>
            </div>
        </div>
    </div>
</div>
